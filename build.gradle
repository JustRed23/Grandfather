plugins {
    id 'java'
}

group 'dev.JustRed23'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://m2.duncte123.dev/releases' }
}

dependencies {
    //Engine
    implementation 'com.github.JustRed23:Stonebrick:v1.1'

    //JDA
    implementation 'net.dv8tion:JDA:5.0.0-alpha.17'
    implementation 'ch.qos.logback:logback-classic:1.2.11'
    implementation 'me.duncte123:botCommons:2.3.14'

    //Music
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.98.1'
    implementation 'com.github.natanbc:lavadsp:0.7.4'

    //Class handling
    implementation 'org.reflections:reflections:0.10.2'

    //Youtube Data API
    implementation 'com.google.apis:google-api-services-youtube:v3-rev20220719-1.32.1'
}